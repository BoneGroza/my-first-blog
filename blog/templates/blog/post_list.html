{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="title-post">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            </div>
            <div class="text-post">
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
            <div class="pub-date">
                <p>Published: {{ post.published_date }}</p>
            </div>

        </div>
    {% endfor %}
{% endblock %}
