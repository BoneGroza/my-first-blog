<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h1><a href="/">Последние добавленные герои в HotS</a></h1>
</div>

{% for post in posts %}
    <div>
        <p>published:{{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>

    </div>
{% endfor %}

</body>
</html>
